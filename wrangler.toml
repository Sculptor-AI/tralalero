name = "tralalero"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "tralalero-db"
database_id = "local-dev-db"

# KV Namespace for sessions (optional, can use D1 instead)
# [[kv_namespaces]]
# binding = "SESSIONS"
